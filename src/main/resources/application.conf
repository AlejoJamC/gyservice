ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ com.alejojamc.ApplicationKt.module ]
    }
}

dataBaseConfig {
    host = ${DB_HOST}
    name = ${DB_NAME}
    user = ${DB_USER}
    password = ${DB_PASSWORD}
    port = ${DB_PORT}
    driverClassName = org.postgresql.Driver
    poolSize = 5
}

gyservice {
    version = "0.1.4"
    country = ${APP_COUNTRY_CODE}
    locale = ${APP_LOCALE}
}

redisConfig {
    host = 127.0.0.1
    port = 32768
}
